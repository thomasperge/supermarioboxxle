<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Boxxle.io</title>
</head>
<body>
    <!-- Titre -->
    <div class="flex containertitle">
        <div class="title">
            ⭐SUPER MARIO BOXXLE⭐
        </div> 
    </div>

    <!-- Jeu -->
    <div class="flex game">
        <!-- Game -->
        <div id="gameboard">
        </div>
        <!-- Stats -->
        <div class="containerstats">
            <div class="containerTitleStats flex">GAMEPLAY</div>
            <div class="containerTitleStats flex">
                <button class="resetButton flex" id="resetButton">RESET</button>
            </div>
            <div class="containerTitleStats level flex">LEVEL : 0 / 5</div>
            <div class="containerTitleStats attemptLevel flex">ATTEMPT LEVEL : 0</div>
            <div class="containerTitleStats attemptTotal flex">ATTEMPT TOTAL : 0</div>
        </div>
    </div>
    
    <script type= "module" src="./index.js"></script>
</body>
</html>
