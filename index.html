<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Boxxle.io</title>
</head>
    <body>
        <!-- Titre -->
        <div class="flex containertitle">
            <div class="title">
                ⭐SUPER MARIO BOXXLE⭐
            </div> 
        </div>
        <div class="controls">
            <img src="assets/volume haut.png" alt="" id="volume">
        </div>
        <!-- Jeu -->
        <div class="flex game">
            <div id="gameboard">
            </div>
            <div class="containerstats">
                STATS
                <div class="stats">
                    level 5 <br>
                    pas : ...
                </div>
            </div>
        </div>
        <audio loop id="mariosong">
            <source  src="audio/mario-kart.mp3" type="audio/mp3">
        </audio>
<script>
    let msong = document.getElementById("mariosong")
    let volume = document.getElementById("volume")

    volume.onclick = function(){
       if (msong.paused) {
        msong.play();
        volume.src = "assets/volume bas.jpg"
       } else {
        msong.pause();
        volume.src = "assets/volume haut.png"
       }
    }

</script>
    <script type="module" src="index.js"></script>

    </body>
</html>
